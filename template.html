<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist\assets\css\styles.css" />
    <title>Team Profile</title>
  </head>
  <body>
    <h1 class="teamName">Team Name</h1>

    <div class="card">
      <h2 class="employeeName">Name</h2>
      <h3 class="role">Manager</h3>
      <img src="dist\assets\img\icon.png" alt="avatar icon" class="img" />
      <div class="container">
        <h3 class="employeeInfo">Id</h3>
        <h3 class="employeeInfo">Email</h3>
        <button class="SendEmail">
          <a href="mailto:demo@demo.com">Send Email</a>
        </button>
        <h3 class="employeeInfo">Office number</h3>
      </div>
    </div>

    <div class="card">
      <h2 class="employeeName">Name</h2>
      <h3 class="role">Engineer</h3>
      <img src="dist\assets\img\icon.png" alt="avatar icon" class="img" />
      <div class="container">
        <h3 class="employeeInfo">Id</h3>
        <h3 class="employeeInfo">Email</h3>
        <button class="SendEmail">
          <a href="mailto:demo@demo.com">Send Email</a>
        </button>

        <a href="">
          <img
            src="dist\assets\img\GitHub-Mark-32px.png"
            alt="gitHub icon"
            class="employeeInfoIcon"
          />
        </a>
      </div>
    </div>

    <div class="card">
      <h2 class="employeeName">Name</h2>
      <h3 class="role">Intern</h3>
      <img src="dist\assets\img\icon.png" alt="avatar icon" class="img" />
      <div class="container">
        <h3 class="employeeInfo">Id</h3>
        <h3 class="employeeInfo">Email</h3>
        <button class="SendEmail">
          <a href="mailto:demo@demo.com">Send Email</a>
        </button>
        <h3 class="employeeInfo">School</h3>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
